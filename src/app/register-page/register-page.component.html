<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h1>Register</h1>
      <p class="lead">Already a member? Please <a routerLink="/login">log in</a> instead.</p>
      <form ng-submit="vm.onSubmit()">
        <table class = "table1">
       
        <tr>
        <div class="form-group">
          <td><label for="email">Email address</label></td>
          <td><input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="emailtoadd" name = 'username1' ng-model="vm.credentials.email"></td>
        </div>
         </tr>
        <tr>  
          <div class="form-group">
            <td><label for="password">Password</label></td>
            <td><input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="passwordtoadd" name = "pass1" ng-model="vm.credentials.password"></td>
          </div>
        </tr>  
        </table>
        <button type="submit" class="btn btn-default" (click) = "registerUser()" >Register!</button>
      </form>
    </div>
      <button routerLink = "">Home</button>
  </div>

</div>
