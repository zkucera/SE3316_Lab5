<div class="container">

  <div class="row">
    
    <div class="col-md-6">

      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please <a routerLink="/register">register</a> instead.</p>
  
      <form ng-submit="vm.onSubmit()">
        
      <table>
        <tr>
        <div class="form-group">
          <td><label for="email">Email address</label></td>
          <td><input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email"></td>
        </div>
        </tr>
        <tr>
        <div class="form-group">
         <td><label for="password">Password</label></td>
          <td><input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password"></td>
        </div>
        </tr>
      </table>
        <button type="submit" class="btn btn-default">Sign in!</button>
        
      </form>

    </div>
  
    <button routerLink = "">Home</button>
  </div>

</div>
